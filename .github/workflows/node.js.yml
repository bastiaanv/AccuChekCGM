name: Tolgee translations

on:
  push:
    branches: [ "master" ]

jobs:
  translations:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
    - run: npx --yes @tolgee/cli -au $TOLGEE_URL -ak $TOLGEE_KEY push
    - run: npx --yes @tolgee/cli -au $TOLGEE_URL -ak $TOLGEE_KEY pull
